
<!--Welcome title-->
<div ng-show="screenParams.screenTitle" class="center-text">
    <h3 class="digitel-title wrap"> {{screenParams.screenTitle}} </h3>
</div>

<div class="push-content text-center">
    <!--Welcome image-->
    <div class="center-text welcome-background" ng-show="screenParams.welcomeMessage">
        <h2 class="thick wrap digitel-subtitle"> {{screenParams.welcomeMessage}} </h2>
    </div> 

    <hr class="digitel-separator"/>
    
    <!-- Input -->
    <div class="dark-background">

        <p class="pull-text wrap digitel-text"> {{screenParams.screenMessage}}</p>
        <!-- Username -->
        <label class="row item item-input digitel-input username-background" >
            <div class="col col-offset-20 col-80">
                <input type="text" data-ng-model="login.username" placeholder="{{screenParams.inputMessage}}" />
            </div>
        </label>
        <br/>
  
        <!-- next button -->    
        <label class="row button item item-input digitel-input next-button-background"
               data-ng-click="params.goTo()">
            <div class="col col-80 text-right">
               <p class="wrap login-button-text"> {{screenParams.nextMessage}}  </p>
            </div>  
        </label>

    </div> 
</div>
