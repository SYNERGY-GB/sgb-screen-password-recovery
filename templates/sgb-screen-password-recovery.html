<ion-view mz-screen view-title="{{ title | translate }}"  hide-nav-bar="true" class="app-background">
    <ion-content  scroll="true">
		<!--Welcome title-->
		<div ng-show="data.screenTitle" class="text-center">
		    <h2> {{data.screenTitle}} </h2>
		</div>

		<div class="push-content text-center">
		    <!--Welcome image-->
		    <div class="center-text welcome-background" ng-show="data.welcomeMessage">
		        <h2 class="thick wrap digitel-subtitle"> {{data.welcomeMessage}} </h2>
		    </div> 

		    <hr class="separator"/>
		    
		    <!-- Input -->
		    <div class="dark-background">

		        <p class="pull-text wrap" ng-show="data.screenMessage"> {{data.screenMessage}}</p>
		        <!-- Username -->
		        <div class="row item item-input app-input username-background" >
		            <div class="col col-offset-20 col-80">
		                <input type="text" data-ng-model="recover.username" placeholder="{{data.inputMessage}}" />
		            </div>
		        </div>
		        <br/>
		  
		        <!-- next button -->    
		        <div class="row item app-input next-button-background"
		               data-ng-click="validateUser()">
		            <div class="col col-80 text-right">
		               <p class="wrap login-button-text"> {{data.nextMessage}}  </p>
		            </div>  
		        </div>

		    </div> 
		</div>
    </ion-content>
</ion-view>
